<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img class="Header__logo-img" src="./img/aplle.svg" alt="Logo Aplle">
                </a>               
                <input id="menuCheckbox" type="checkbox">
                <ul class="header__list">
                    <li class="list__item">
                        <a href="#" class="list__link">Features</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Partners</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Stories</a>
                    </li>
                </ul>
                <label for="menuCheckbox">
                    <span class="material-symbols-outlined icon-menu">menu</span>
                    <span class="material-symbols-outlined icon-close">close</span>
                </label>
                <div class="header__download">
                    <a href="#" class="btn-download">Download for free</a>
                </div>
            </header>
            <main class="main">
                <h1 class="title">The Power of Simplicity</h1>
                <p class="text">
                        Instead of spending time searching for the right app, 
                        our AI will bring the right app to you.
                </p>
                <div class="main__link">
                    <a href="#" class="btn-learn">Learn</a>
                </div>
                <div class="main__ellise">
                    <img class="load-icon" src="./img/Ellipse.svg" alt="Ellipse">
                    <img class="load-icon" src="./img/Ellipse.svg" alt="Ellipse">
                    <img class="load-icon" src="./img/Ellipse_load.svg" alt="Ellipse Load">
                    <img class="load-icon" src="./img/Ellipse.svg" alt="Ellipse">
                    <img class="load-icon" src="./img/Ellipse.svg" alt="Ellipse">
                </div>
            </main>
        </div>
    </div>       
</body>
</html>
